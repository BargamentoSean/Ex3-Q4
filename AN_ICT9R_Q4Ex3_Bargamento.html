<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>warm up idk</title>
	</head>
	<body class="bg-dark text-light">
		<div class="container">
				<h2><u class="text-dark"><mark class="bg-secondary">JavaScript Arithmetic Operation</mark></u></h2>
			<br>
				<p><b><mark>a = 2, b = 4;</mark></b></p>
			<ol type="1.">
				<li>a + b = <strong id="p1"></strong></li>
				<li>b - a = <strong id="p2"></strong></li>
				<li>a * b = <strong id="p3"></strong></li>
				<li>b / a = <strong id="p4"></strong></li>
				<li>a % 2 = <strong id="p5"></strong></li>
			</ol>

			<script>
				let a=2, b=4; //variable declaration;assignment of values
				document.getElementById("p1").innerHTML = a + b;
				document.getElementById("p2").innerHTML = b - a;
				document.getElementById("p3").innerHTML = a * b;
				document.getElementById("p4").innerHTML = b / a;
				document.getElementById("p5").innerHTML = a % 2;
			</script>
		</div>	
	</body>
</html>
